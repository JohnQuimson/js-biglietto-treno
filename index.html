<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore prezzo Treno</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Animazione Treno -->
    <div class="container">
      <h1>Calcolatore prezzo biglietto</h1>
      <div class="content">
        <div class="track"></div>
        <div class="train">
          <div class="front"></div>
          <div class="wheels">
            <div class="smallOne"></div>
            <div class="smallTwo"></div>
            <div class="smallThree"></div>
            <div class="smallFour"></div>
            <div class="smallFive"></div>
            <div class="smallSix"></div>
            <div class="big"></div>
          </div>
          <div class="cord"></div>
          <div class="coach"></div>
          <div class="coachTwo"></div>
          <div class="windows"></div>

          <div id="up" class="steam"></div>
          <div id="up" class="steam2"></div>
          <div id="up" class="steam3"></div>
        </div>
      </div>
    </div>
    <!-- /Fine Animazione Treno -->

    <!-- Link JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
